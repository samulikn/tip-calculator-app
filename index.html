<!DOCTYPE html>
<html lang="en" class="min-h-screen">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/styles/output.css" rel="stylesheet">
  <script src="src/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <form class="flex flex-col gap-8 xl:flex-row xl:gap-12">
      <div class="@container">
        <section>
          <label for="bill">Bill</label>
          <input id="bill" type="number" class="border-2">
        </section>
        <section>
          <div>
            <p>Select Tip %</p>
            <label for="tip5" class=""><input id="tip5" type="radio" class="hidden">5%</label>
            <label for="tip10" class=""><input id="tip10" type="radio" class="hidden">10%</label>
            <label for="tip15" class=""><input id="tip15" type="radio" class="hidden">15%</label>
            <label for="tip25" class=""><input id="tip25" type="radio" class="hidden">25%</label>
            <label for="tip50" class=""><input id="tip50" type="radio" class="hidden">50%</label>
            <label for="tip0" class=""><input id="tip0" type="radio" class="hidden">Custom</label>
          </div>
        </section>
        <section>
          <label for="people">Number of people</label>
          <input id="people" type="number">
        </section>
      </div>
      <div>
        <section>
          <div>
            <div>
              <p>Tip amount</p><span>/ person</span>
            </div>
            <p>0</p>
            <div>
              <p>Total</p><span>/ person</span>
            </div>
            <p>0</p>
          </div>
          <button role="reset">Reset</button>
        </section>
      </div>
    </form>
  </main>

  </footer> -->
</body>

</html>
